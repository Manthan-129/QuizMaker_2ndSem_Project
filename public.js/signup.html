<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="index1signup.css">
</head>
<body>
    <div id="signup-Page">
        <h2>Sign Up</h2>
        <label>Username<input type="text" name="username" id="username" placeholder="Username"></label>
        <label>Password<input type="password" name="password1" id="password1" placeholder="Password"></label>        
        <label>Confirm Password<input type="password" name="con_password" id="password2" placeholder="Confirm Password"></label>
        <button id="proceed-signup">Sign Up</button>

        <div id="lg-Account">
            <p id="login-Account">Already have an account? Login</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="logic.js"></script>

</body>
</html>
